{% extends 'base_ceo.html' %}
{%block content%}

    <div class="table">
        <table>
            <thead>
                <tr>
                    <th>Nome do usuário</th>
                    <th>Email</th>
                    <th>Função</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                {% for member in members %}
                    <tr>
                        <td>{{member.username}}</td>
                        <td>{{member.email}}</td>
                        <td>{{member.membership.role}}</td>
                        <td><a href="{{ url_for('edit_member', id=member.id)}}" class="btn">Detalhes</a></td>
                    </tr>
                {%endfor%}
            </tbody>
        </table>
    </div>

{%endblock%}
