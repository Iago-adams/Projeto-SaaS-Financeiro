{% extends 'base_auth.html' %}

{% block content %}

<style>
    /* Centralização Vertical e Horizontal */
    .auth-wrapper {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 80vh;
        padding: 20px;
    }

    /* Card Principal */
    .auth-card {
        background: white;
        border-radius: 20px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.08); /* Sombra suave */
        width: 100%;
        max-width: 450px; /* Um pouco mais estreito pois tem poucos campos */
        overflow: hidden;
        border: none;
    }

    /* Cabeçalho Verde */
    .auth-header {
        background-color: #99E6DA; /* A cor da sua marca */
        padding: 30px;
        text-align: center;
        border-bottom: 4px solid #8bdacc;
    }

    .auth-title {
        color: white;
        font-weight: 700;
        margin: 0;
        font-size: 1.6rem;
        text-shadow: 1px 1px 3px rgba(0,0,0,0.1);
    }

    .auth-body {
        padding: 40px;
    }

    /* Inputs Pílula */
    .form-control {
        border-radius: 50px;
        padding: 12px 20px;
        border: 1px solid #ddd;
        background-color: #f9f9f9;
        margin-bottom: 25px; /* Espaço para o botão não colar */
    }

    .form-control:focus {
        border-color: #99E6DA;
        box-shadow: 0 0 0 4px rgba(153, 230, 218, 0.3);
        background-color: #fff;
    }

    /* Labels */
    .form-label {
        font-weight: 600;
        color: #555;
        margin-left: 15px;
        margin-bottom: 8px;
        display: block;
    }

    /* Botão Verde */
    .btn-custom {
        border-radius: 50px;
        padding: 12px 30px;
        font-weight: bold;
        background: linear-gradient(90deg, #2E7D32 0%, #4CAF50 100%);
        border: none;
        color: white;
        width: 100%;
        transition: transform 0.2s;
    }

    .btn-custom:hover {
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(76, 175, 80, 0.3);
        color: white;
    }
    
    /* Link de voltar (opcional, fica bonito) */
    .back-link {
        display: block;
        text-align: center;
        margin-top: 20px;
        color: #999;
        text-decoration: none;
        font-size: 0.9rem;
    }
    .back-link:hover {
        color: #2E7D32;
    }
</style>

<div class="auth-wrapper">
    <div class="auth-card">
        
        <div class="auth-header">
            <h1 class="auth-title">Acessar Conta</h1>
        </div>

        <div class="auth-body">
            <form method="post">
                {{ form.csrf_token() }}

                <div>
                    {{ form.email.label(class="form-label") }}
                    {{ form.email(class="form-control", placeholder="Digite seu e-mail") }}
                </div>

                {{ form.btnSubmit(class="btn btn-custom") }}
                
                <a href="{{ url_for('auth.login') }}" class="back-link">Voltar para o Login</a>
            </form>
        </div>
    </div>
</div>

{% endblock %}
