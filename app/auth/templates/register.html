<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SaaS Financeiro - Cadastro do CEO</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body { height: 100vh; font-family: 'Poppins', sans-serif; }
  </style>
</head>
<body class="d-flex">

  <!-- Lado esquerdo -->
  <div class="d-flex flex-column justify-content-center align-items-start text-white px-5 position-relative" style="background-color:#a7e4df; width:50%;">
    <div>
      <div class="d-flex align-items-start mb-1">
        <h1 class="fw-bold display-5 me-2 mb-0">SaaS</h1>
        <!-- logo como imagem -->
        <img src="{{ url_for('static', filename='img/logo.png') }}" alt="Logo SaaS" width="28" height="28">
      </div>
      <h1 class="fw-bold display-5 mb-2">Financeiro</h1>
      <p class="mb-0">Sua empresa a um clique de distância</p>
    </div>
    <small class="position-absolute bottom-0 start-0 ps-5 pb-3" style="font-size: 0.8rem;">A melhor empresa no mercado</small>
  </div>

  <!-- Lado direito -->
  <div class="d-flex flex-column justify-content-center align-items-center bg-white w-50">
    <div style="max-width: 380px; width: 100%;">
      <h2 class="fw-bold mb-4 text-secondary" style="text-shadow:1px 1px 3px rgba(0,0,0,0.2);">
        Cadastre as<br>informações do CEO
      </h2>

      <form>
        <div class="mb-3">
          <label for="nome" class="form-label">Nome*</label>
          <input type="text" class="form-control rounded-pill border-secondary-subtle" id="nome" required>
        </div>

        <div class="mb-3">
          <label for="email" class="form-label">E-mail*</label>
          <input type="email" class="form-control rounded-pill border-secondary-subtle" id="email" required>
        </div>

        <div class="mb-3">
          <label for="senha" class="form-label">Senha*</label>
          <input type="password" class="form-control rounded-pill border-secondary-subtle" id="senha" required>
        </div>

        <div class="mb-3">
          <label for="confirmar" class="form-label">Confirmar senha*</label>
          <input type="password" class="form-control rounded-pill border-secondary-subtle" id="confirmar" required>
        </div>

        <div class="text-end">
          <button type="submit" class="btn rounded-pill px-4 text-white" style="background-color:#a7e4df;">
            Continuar
          </button>
        </div>
      </form>
    </div>
  </div>

</body>
</html>
